<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JIRA Ticket Analyzer 🔍</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class"
    };
   </script>

  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.dark a { color: #60a5fa; }
    body.dark .border { border-color: #444; }

    .fade-in-up {
      animation: fadeInUp 1s ease-out both;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body class="bg-gradient-to-b from-indigo-200 via-white to-pink-200 relative min-h-screen overflow-hidden font-sans text-black">

<!-- Toggle Theme Button -->
<div class="absolute top-4 right-4 z-20">
  <button onclick="toggleTheme()" class="py-2 px-4 rounded-full bg-gray-800 text-white hover:bg-gray-600 transition">Toggle Theme</button>
</div>

<!-- Main Container -->
<div class="relative z-10 flex flex-col md:flex-row items-center justify-center gap-12 p-10 h-screen">

  <!-- Left Input Panel -->
  <div class="max-w-lg fade-in-up">
    <h1 class="text-5xl font-extrabold mb-6">JIRA Analyzer 📊</h1>
    <h2 class="text-2xl font-light mb-8">Powered by Gemini AI</h2>

    <textarea id="jiraJsonInput" rows="10" placeholder="Paste JIRA JSON data here..."
      class="w-full px-4 py-3 rounded-xl bg-white/40 backdrop-blur-md text-black placeholder-black/50 border-2 border-black focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"></textarea>

    <button onclick="analyzeJiraData()" class="w-full mt-4 py-3 rounded-full bg-indigo-600 hover:bg-indigo-800 text-white font-bold transition">
      🔍 Analyze with Gemini API
    </button>
  </div>

  <!-- Right Output Panel -->
  <div class="bg-white/30 backdrop-blur-lg p-12 rounded-3xl shadow-2xl max-w-4xl w-full fade-in-up overflow-y-auto max-h-[80vh]">
    <h2 class="text-4xl text-center font-bold mb-8">🧠 Ticket Analysis</h2>
    <div id="jiraOutput" class="text-black dark:text-white text-base space-y-6">
      <!-- Output from Gemini analysis will appear here -->
    </div>
  </div>

</div>

</body>
</html>
