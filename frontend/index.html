<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JIRA Ticket Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out both;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body class="bg-gradient-to-b from-blue-200 via-white to-green-200 relative min-h-screen overflow-hidden font-sans text-black">

<!-- Main Content -->
<div class="relative z-10 flex flex-col md:flex-row items-center justify-center gap-12 p-10 h-screen">

  <!-- Left Panel -->
  <div class="max-w-lg fade-in-up">
    <h1 class="text-5xl font-extrabold mb-6">JIRA Analyzer</h1>
    <h2 class="text-2xl font-light mb-8">Powered by Gemini AI</h2>

    <div class="space-y-4">
      <textarea id="jiraInput" rows="10" placeholder="Paste JIRA ticket JSON here..."
        class="w-full px-4 py-3 rounded-xl bg-white/40 backdrop-blur-md text-black placeholder-black/50 border-2 border-black focus:outline-none focus:ring-2 focus:ring-white-400 transition"></textarea>

      <button onclick="analyzeJira()" class="w-full py-3 rounded-full bg-blue-600 hover:bg-blue-800 text-white font-bold transition">
        Analyze JIRA Ticket
      </button>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="bg-white/30 backdrop-blur-lg p-12 rounded-3xl shadow-2xl max-w-5xl w-full fade-in-up overflow-y-auto max-h-[80vh]">
    <h2 class="text-4xl text-center font-bold mb-8">JIRA Analysis Result</h2>
    <div id="jiraOutput" class="text-black text-base space-y-6"></div>
  </div>

</div>

</body>
</html>
